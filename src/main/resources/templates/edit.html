<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/users/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{username}" id="name"/>
  <br/>
  <label for="password">Enter password: </label>
  <input type="password" th:field="*{password}" id="password" value=""/>
  <br/>
  <label for="hobby">Enter hobby: </label>
  <input type="text" th:field="*{hobby}" id="hobby"/>
  <br/>
    <label>
        <select multiple="multiple" th:field="*{roles}">
            <option th:each="role: ${rolesAtt}"
                    th:value="${role.id}"
                    th:text="${role.toString()}"></option>
        </select>
    </label>
    <br/>
  <input type="submit" value="Update"/>
</form>

</body>
</html>
