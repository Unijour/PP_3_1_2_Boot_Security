<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<label for="name">Username: </label>
<a th:text="${user.getUsername()}" id="name">VALUE</a>
<br/>
<label for="hobby">Hobby: </label>
<a th:text="${user.getHobby()}" id="hobby">VALUE</a>
<br/>
<label for="roles">Roles: </label>
<a th:text="${user.getRoles()}" id="roles">VALUE</a>
<br/>

<a th:href="@{/users/admin/{id}/edit(id=${user.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/users/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
